<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>NB Timed Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css"/>
    </head>

    <body>
        <!--start button-->
        <div class="begin-button">
            <button>Click Here to Test Your Knowledge</button>
        </div>

        <!--Rules-->
        <div class="rule-box">
            <h3>Coding Quiz Instructions!</h3>
            <p>
                You have 50 seconds to answer 5 questions. If you answer incorrectly, you will lose 10 seconds. Once all of the questions are answered or the timer has run out, the game is over!
            </p>
            <div class="start-button">
                <button>Start</button>
            </div>
        </div>

        <!--Quiz-->
        <div class="quiz-box">
            <header>
                <h1>Coding Quiz</h1>
                <div class="timer">
                    <div class="time_left_txt">Time Left</div>
                    <div class="timer_sec">50</div>
                </div>
            </header>
        </div>



        
        <script src="./assets/js/javascript.js"></script>
    </body>

</html>
