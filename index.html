<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>NB Timed Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css"/>
    </head>

    <body>
        <!--start button-->
        <div class="intro_button">
            <button>Click Here to Test Your Knowledge</button>
        </div>

        <!--Rules-->
        <div class="rule_box">
            <h1>Coding Quiz Instructions!</h1>
            <p>
                You have 50 seconds to answer 5 questions. If you answer incorrectly, you will lose 10 seconds. Once all of the questions are answered or the timer has run out, the game is over!
            </p>
            <div class="start_button">
                <button>Start</button>
            </div>
        </div>

        <!--Quiz Box Area-->
        <div class="quiz-box">
            <header>
                <h1>Coding Quiz</h1>
                <div class="timer">
                    <div class="time_left_txt">Time Left</div>
                    <div class="timer_sec">50</div>
                </div>
            </header>

            <section>
                <div class="questions">
                    <!--Questions will pull from javascript-->
                </div>
                <div class="multiple-choice">
                    <!--Multiple Choice will pull in from javascript-->
                </div>
            </section>

            <footer>
                <button class="next"></button>
            </footer>
        </div>

        <!--Results-->
        <div class="results">
            <p>You made it!</p>
            <div class="score">
                <p>Your score is</p>
                <!--Results will pull in from Javascript-->
            </div>
            <form>
                <label for="initials"></label>
                <input type="text" placeholder="Enter Initials Here" name="initials"/>
            </form>
            <button class="submit">Submit score here</button>
        </div>

        <script src="./assets/js/javascript.js"></script>
    </body>

</html>
